<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./index.js" defer></script>
    <title>Calculatrice</title>
</head>
<body>
        <div class="container">
            <div class="display dis"></div>
            <div class="clear cle" type="button">C</div>
            <div class="delete del" type="button">DEL</div>
            <div class="division div" type="button">&#247;</div>
            <div class="seven sev" type="button">7</div>
            <div class="eight eig" type="button">8</div>
            <div class="nine nin" type="button">9</div>
            <div class="multiplication multi" type="button">&#215;</div>
            <div class="four fou" type="button">4</div>
            <div class="five fiv" type="button">5</div>
            <div class="six si" type="button">6</div>
            <div class="substraction sub" type="button">&#8722;</div>
            <div class="one on1" type="button">1</div>
            <div class="two t2" type="button">2</div>
            <div class="three t3" type="button">3</div>
            <div class="addition add" type="button">&#43;</div>
            <div class="zero zer" type="button">0</div>
            <div class="equal equ" type="button">&#61;</div>
        </div>
</body>
</html>
